<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <header>
    <div class="topo">
      <h1 class="logo">LUNARE</h1>

      <!-- Barra de pesquisa -->
      <div class="barra-pesquisa" id="barra-pesquisa">
        <input type="text" placeholder="Buscar produtos..." />
      </div>

      <!-- Ícones perto da marca -->
      <div class="icones">
        <button id="btn-busca">
          <img src="images/icons/buscar.png" alt="Buscar" />
        </button>
        <a href="pages/pagesIcons/favoritos.html"><img src="images/icons/favoritos.png" alt="Favoritos" /></a>
        <a href="pages/pagesIcons/sacola.html"><img src="images/icons/sacola.png" alt="Sacola" /></a>
        <a href="pages/pagesIcons/login.html"><img src="images/icons/login.png" alt="Login" /></a>
      </div>
    </div>

    <!-- Menu de categorias -->
    <nav class="menu">
      <a href="pages/pagesMenu/perfume.html">PERFUME</a>
      <a href="pages/pagesMenu/skincare.html">SKINCARE</a>
      <a href="pages/pagesMenu/cabelo.html">CABELO</a>
      <a href="pages/pagesMenu/maquiagem.html">MAQUIAGEM</a>
      <a href="pages/pagesMenu/bodysplash.html">BODY SPLASH</a>
      <a href="pages/pagesMenu/creme.html">CREME</a>
    </nav>
  </header>

  <main>
<!-- Bootstap com  o banner -->

  <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/banner/banner2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/banner/banner1.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/banner/Design sem nome.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!--Mais vendidos da queridinha -->

    <section class="destaques">
      <h2>Mais vendidas da queridinha</h2>
      <div class="produtos">
        <div class="produto"></div>
        <div class="produto"></div>
        <div class="produto"></div>
        <div class="produto"></div>
      </div>
    </section>

    
  </main>

 <script>
  const btnBusca = document.getElementById('btn-busca');
  const barra = document.getElementById('barra-pesquisa');
  const inputBusca = barra.querySelector('input');

  // Ao clicar na lupa
  btnBusca.addEventListener('click', (e) => {
    e.stopPropagation();
    barra.classList.toggle('ativa');

    // Se estiver visível agora, dá foco no input
    if (barra.classList.contains('ativa')) {
      setTimeout(() => inputBusca.focus(), 200); // espera para animação
    }
  });

  // Impede que clique dentro da barra feche ela
  barra.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  // Fecha ao clicar fora
  document.addEventListener('click', () => {
    barra.classList.remove('ativa');
  });


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
